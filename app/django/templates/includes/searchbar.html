<div class="d-flex justify-content-center align-items-center">
  <form class="input-group" method="get" >
    <input class="form-control"
           type="text"
           name="q"
           placeholder="Search"
           aria-label="Search"
           value="{{ request.GET.q }}">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
