<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">To-Do-list</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task_invitations' %}">Invitations</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <div class="dropdown text-end">
                    {% if user.is_authenticated %}
                        <a href="#"
                           class="d-block link-dark text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">{{ user.email }}</a>
                        <ul class="dropdown-menu text-small">
                            <li>
                                <a class="dropdown-item" href="{% url 'profile_edit' %}">Edit profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'account_change_password' %}">Change password</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger"  href="{% url 'account_logout' %}">Sign out</a>
                            </li>
                        </ul>
                    {% else %}
                        <form class="form-inline ml-auto">
                            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">Log in</a>
                            <a href="{% url 'account_signup' %}" class="btn btn-primary ml-2">Sign up</a>
                        </form>
                    {% endif %}
                </div>
            </ul>
        </div>
    </ul>
</div>
</header>
