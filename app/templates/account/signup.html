{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        {% load crispy_forms_tags %}
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
    </div>
{% endblock content %}
