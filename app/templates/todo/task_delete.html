{% extends "base.html" %}
{% block content %}
    <div class="container  mt-4">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task_detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
