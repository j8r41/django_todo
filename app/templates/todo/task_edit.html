{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block title %}
    Edit task
{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Edit task "{{ object.title }}"</h1>
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="{% url 'task_detail' object.pk %}"
               class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
{% endblock content %}
